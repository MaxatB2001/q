<div
  *ngIf="task.deadline"
  (dblclick)="openTask()"
  (mousedown)="mouseDown($event)"
  [style.width]="dateDiff * 26 + 'px'"
  [style.marginLeft]="dateLeftOffset * 26 + 'px'"
  [ngClass]="task.childrens.length == 0 ? 'task': 'parent-task'"
>
  <div (mousedown)="resizeMouseDown($event)" class="resizer left"></div>
  <div (mousedown)="resizeMouseDown($event)" class="resizer right"></div>
</div>
